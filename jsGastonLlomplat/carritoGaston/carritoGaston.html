<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
</head>
<body>
    <h1>Carrito de compras</h1>
    <form id="formAgregarProductos">
        <label>Agregar Producto</label>
        <input type="text" id="inputAgregarProducto">
        <button type="submit" id="botonAgregarProducto">Agregar</button>
    </form>
    <ul id="listaDeProductos"></ul>

    <form id="formBuscarProductos">
        <label>Buscar</label>
        <input type="text" id="inputBuscarProducto">
        <button type="submit" id="botonBuscarProducto">Agregar</button>
    </form>
    <p id="resultadoBusqueda"></p>

    <form id="formFiltrarProductos">
        <label>Filtrar</label>
        <input type="text" id="inputFiltrarProducto">
        <button type="submit" id="botonFiltrarProducto">Filtrar</button>
    </form>
    <p id="resultadoFiltro"></p>
    <p id="resultadosDelFiltro"></p>

    <script src="./carritoGaston.js"></script>
</body>
</html>
