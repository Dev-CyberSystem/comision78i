<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/estilo.css">
  <title>Agenda telefónica</title>
</head>

<body>

  


        <main>
          <section>
            <article>
                <h1>Agenda telefónica</h1>
                    <ol>

                    </ol>
                    <p id="otroMensaje"></p>
            </article>
            <article>
              <form id="formAgregar">
                <legend>
                  <h4>Agregar Contacto</h4>
                </legend>
                <input type="text" id="nomAgregar">
                <label for="nomAgregar">Nombre</label>
                <input type="number" id="telAgregar">
                <label for="telAgregar">Teléfono</label>
                <button type="submit" id="btnAgregar">Agregar</button>
              </form>
              <p id="parrafo"></p>
              <article>
                <form id="formExiste">
                  <h4>¿Existe el contacto?</h4>
                  <input type="text" id="nomExi">
                  <label for="nomExi">Nombre</label>
                  <button type="submit" id="btnExiste">Fijate</button>
                </form>
                <p id="mensajeEx"></p>
              </article>
            </article>
            <article>
              <form action="" id="formBuscar">
                <legend>
                  <h4>Buscar Contacto</h4>
                </legend>
                <input type="text" id="nomBuscar">
                <label for="nomBuscar">Nombre</label>
                <button type="submit" id="btnBuscar">Buscar</button>
              </form>
              <p id="mensaje"></p>
            </article>
            
          </section>
        </main>

</html>
