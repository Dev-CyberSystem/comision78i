<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/agendaContacto.css">
    <title>Agenda de Contactos</title>
</head>
<body>
    <div class="container">

     <h1>Agenda Teléfonica De Conctacto</h1>

     <form class="form1" id="form-add-contacto">
        <label>Nombre del Contacto</label>
        <input type="text" id="addContactoName">
        <label>Número de Teléfono</label>
        <input type="text" id="addContactoNumber">
        <button type="submit" id="buttonAddContacto">Agregar Contacto</button>
     </form>

     <ul id="listaContacto"></ul>
     <p id="existeElContacto"></p>

     <form id="form-buscar-contacto">
        <label>Ingresa el nombre del contacto que deseas buscar</label>
        <input type="text" id="buscarNameContacto">
        <button type="submit" id="buttonBuscarContacto">Buscar Contacto</button>
     </form>

    </div>

















    <script src="./javascript/8voPractico.js"></script>
</body>
</html>
